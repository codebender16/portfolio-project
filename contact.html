        <div class="form-background">
          <form class="form-container" action="https://formspree.io/mgelekvb" method='POST'>
            <h1>Have a question? Write me a letter ~</h1>
            <label for="name">
              Your Name...
              <input
                name="name"
                id="name"
                type="text"
                placeholder="eg: Elizabeth"
                required
              />
            </label>
            <label for="phone" placeholder=""
              >Best number to get in touch...
              <input type="tel" id="phone" name="phone" placeholder="XXXX-XXX-XXX" required />
            </label>
            <label for="message"
              >Your message...
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="eg: you've got some fluffy clouds over there..."
              ></textarea>
            </label>
            <label for="post">
              <button>Post</button>
            </label>
          </form>
        </div>
